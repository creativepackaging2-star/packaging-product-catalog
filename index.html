<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackagePro - Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --background: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .nav-link:hover {
            background: var(--background);
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
        }

        .page-subtitle {
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Search and Filters */
        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Products Table */
        .products-table {
            background: var(--card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: start;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: #f8fafc;
        }

        .product-info h4 {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            font-size: 12px;
            color: var(--text-light);
        }

        .product-specs {
            font-size: 14px;
            color: var(--text-light);
        }

        .spec-item {
            margin-bottom: 0.25rem;
        }

        .product-code {
            font-family: 'Courier New', monospace;
            background: var(--background);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--card);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--background);
            border-color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }

        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--card);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-attachments {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 6px;
            margin-top: 1.5rem;
        }

        .file-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input {
            padding: 0.5rem;
            border: 1px dashed var(--border);
            border-radius: 6px;
            background: var(--card);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            
            .table-header div:nth-child(4),
            .table-row div:nth-child(4),
            .table-header div:nth-child(5),
            .table-row div:nth-child(5) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-box"></i>
                    <span>PackagePro</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">Products</a>
                    <a href="#" class="nav-link">Customers</a>
                    <a href="#" class="nav-link">Orders</a>
                    <a href="#" class="nav-link">Analytics</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Products</h1>
                    <p class="page-subtitle">Manage your product catalog</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i>
                    Add New Product
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                    <button class="btn btn-secondary">
                        <i class="fas fa-filter"></i>
                        Filters
                    </button>
                </div>
            </div>

            <!-- Products Table -->
            <div class="products-table">
                <div class="table-header">
                    <div>PRODUCT</div>
                    <div>CATEGORY</div>
                    <div>CUSTOMER</div>
                    <div>SPECIFICATIONS</div>
                    <div>ACTIONS</div>
                </div>
                <div id="productsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Product</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Product ID</label>
                        <input type="text" class="form-input" placeholder="Enter product ID">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-input" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select">
                            <option value="">Select Category</option>
                            <option value="Labels">Labels</option>
                            <option value="Cartons">Cartons</option>
                            <option value="Inserts">Inserts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer</label>
                        <select class="form-select">
                            <option value="">Select Customer</option>
                            <option value="BDR Pharmaceuticals">BDR Pharmaceuticals</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Paper</label>
                        <input type="text" class="form-input" placeholder="Enter paper type">
                    </div>
                    <div class="form-group">
                        <label class="form-label">GSM</label>
                        <input type="text" class="form-input" placeholder="Enter GSM">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Print Size</label>
                        <input type="text" class="form-input" placeholder="Enter print size">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ups</label>
                        <input type="text" class="form-input" placeholder="Enter ups">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dimension</label>
                        <input type="text" class="form-input" placeholder="Enter dimension">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ink</label>
                        <input type="text" class="form-input" placeholder="Enter ink">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Plate No</label>
                        <input type="text" class="form-input" placeholder="Enter plate number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Coating</label>
                        <input type="text" class="form-input" placeholder="Enter coating">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Special Effects</label>
                        <input type="text" class="form-input" placeholder="Enter special effects">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pasting</label>
                        <input type="text" class="form-input" placeholder="Enter pasting">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Folding Dim.</label>
                        <input type="text" class="form-input" placeholder="Enter folding dimension">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Construction</label>
                        <input type="text" class="form-input" placeholder="Enter construction">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Actual GSM USED</label>
                        <input type="text" class="form-input" placeholder="Enter actual GSM used">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Artwork Code</label>
                        <input type="text" class="form-input" placeholder="Enter artwork code">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Specification</label>
                        <textarea class="form-textarea" placeholder="Enter product specification"></textarea>
                    </div>
                </div>

                <div class="file-attachments">
                    <h3 style="margin-bottom: 1rem;">File Attachments</h3>
                    <div class="file-grid">
                        <div class="file-group">
                            <label class="form-label">PDF File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">CDR File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">CDA File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Delivery Label File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Shade Card File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="file-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary">Save Product</button>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1yGROR0u7tLBsK34GnS0rMnOeMpAWT-izB1jD97LgyZo/gviz/tq?tqx=out:json';

        let allProducts = [];
        let filteredProducts = [];

        // Load products from Google Sheets
        async function loadProducts() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                allProducts = rows.slice(1).map(row => {
                    const cells = row.c;
                    return {
                        id: cells[0]?.v || '',
                        name: cells[1]?.v || 'No Name',
                        category: cells[2]?.v || '',
                        customer: cells[3]?.v || '',
                        paper: cells[4]?.v || '',
                        gsm: cells[5]?.v || '',
                        size: cells[6]?.v || '',
                        dimension: cells[8]?.v || '',
                        coating: cells[11]?.v || '',
                        construction: cells[15]?.v || '',
                        specification: cells[16]?.v || '',
                        artworkCode: cells[18]?.v || '',
                        deliveryAddress: cells[19]?.v || ''
                    };
                });

                filteredProducts = [...allProducts];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                showError();
            }
        }

        // Render products to the table
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box" style="font-size: 48px; margin-bottom: 1rem;"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or add a new product</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="table-row">
                    <div class="product-info">
                        <h4>${escapeHtml(product.name)}</h4>
                        <div class="product-meta">
                            <span>ID: ${escapeHtml(product.id)}</span>
                        </div>
                        ${product.artworkCode ? `
                            <div class="product-code">Code: ${escapeHtml(product.artworkCode)}</div>
                        ` : ''}
                    </div>
                    <div>${escapeHtml(product.category)}</div>
                    <div>${escapeHtml(product.customer)}</div>
                    <div class="product-specs">
                        ${product.paper ? `<div class="spec-item">Paper: ${escapeHtml(product.paper)}</div>` : ''}
                        ${product.gsm ? `<div class="spec-item">GSM: ${escapeHtml(product.gsm)}</div>` : ''}
                        ${product.size ? `<div class="spec-item">Size: ${escapeHtml(product.size)}</div>` : ''}
                        ${product.dimension ? `<div class="spec-item">Dimension: ${escapeHtml(product.dimension)}</div>` : ''}
                    </div>
                    <div class="action-buttons">
                        <button class="btn-icon" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn-icon" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openModal() {
            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error state
        function showError() {
            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 1rem;"></i>
                    <h3>Error loading products</h3>
                    <p>Please check your internet connection and try again</p>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.customer.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            renderProducts();
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Load products when page loads
        loadProducts();
    </script>
</body>
</html>
