<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackagePro - Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.0.0/dist/css/tom-select.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --background: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .nav-link:hover {
            background: var(--background);
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
        }

        .page-subtitle {
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Search and Filters */
        .search-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Products Table */
        .products-table {
            background: var(--card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: start;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: #f8fafc;
        }

        .product-info h4 {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            font-size: 12px;
            color: var(--text-light);
        }

        .product-specs {
            font-size: 14px;
            color: var(--text-light);
        }

        .spec-item {
            margin-bottom: 0.25rem;
        }

        .product-code {
            font-family: 'Courier New', monospace;
            background: var(--background);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--card);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--background);
            border-color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }

        .form-input, .form-textarea, .ts-control {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--card);
        }

        .form-input:focus, .form-textarea:focus, .ts-control.focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input {
            margin: 0;
        }

        .file-attachments {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 6px;
            margin-top: 1.5rem;
        }

        .file-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input {
            padding: 0.5rem;
            border: 1px dashed var(--border);
            border-radius: 6px;
            background: var(--card);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        /* Tom Select Customization */
        .ts-wrapper.multi .ts-control {
            padding: 0.5rem;
        }

        .ts-dropdown {
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ts-dropdown .active {
            background: var(--primary);
            color: white;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            
            .table-header div:nth-child(4),
            .table-row div:nth-child(4),
            .table-header div:nth-child(5),
            .table-row div:nth-child(5) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-box"></i>
                    <span>PackagePro</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">Products</a>
                    <a href="#" class="nav-link">Customers</a>
                    <a href="#" class="nav-link">Orders</a>
                    <a href="#" class="nav-link">Analytics</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Products</h1>
                    <p class="page-subtitle">Manage your product catalog</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i>
                    Add New Product
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                    <button class="btn btn-secondary">
                        <i class="fas fa-filter"></i>
                        Filters
                    </button>
                </div>
            </div>

            <!-- Products Table -->
            <div class="products-table">
                <div class="table-header">
                    <div>PRODUCT</div>
                    <div>CATEGORY</div>
                    <div>CUSTOMER</div>
                    <div>SPECS</div>
                    <div>ACTIONS</div>
                </div>
                <div id="productsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-input" id="productName" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select id="category" placeholder="Select Category or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer *</label>
                        <select id="customer" placeholder="Select Customer or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Paper *</label>
                        <select id="paper" placeholder="Select Paper or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">GSM *</label>
                        <select id="gsm" placeholder="Select GSM or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Print Size</label>
                        <select id="printSize" placeholder="Select Print Size or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ups</label>
                        <input type="number" class="form-input" id="ups" placeholder="Enter ups">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dimension</label>
                        <input type="text" class="form-input" id="dimension" placeholder="Enter dimension">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ink</label>
                        <input type="text" class="form-input" id="ink" placeholder="Enter ink">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Plate No</label>
                        <input type="text" class="form-input" id="plateNo" placeholder="Enter plate number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Coating</label>
                        <select id="coating" placeholder="Select Coating or type to add new..."></select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Special Effects</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="silver foil"> Silver Foil
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="gold foil"> Gold Foil
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="embossing"> Embossing
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="foil"> Foil
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="spot UV"> Spot UV
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="specialEffects" value="drip UV"> Drip UV
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pasting</label>
                        <select id="pasting" placeholder="Select Pasting or type to add new...">
                            <option value="side pasting">Side Pasting</option>
                            <option value="lock bottom">Lock Bottom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Folding Dim.</label>
                        <input type="text" class="form-input" id="foldingDim" placeholder="Enter folding dimension">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Construction</label>
                        <select id="construction" placeholder="Select Construction or type to add new..."></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Actual GSM USED</label>
                        <input type="number" class="form-input" id="actualGsmUsed" placeholder="Enter actual GSM used">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Artwork Code</label>
                        <input type="text" class="form-input" id="artworkCode" placeholder="Enter artwork code">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delivery Address</label>
                        <select id="deliveryAddress" placeholder="Select Delivery Address or type to add new..."></select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Specification</label>
                        <select id="specification" placeholder="Select Specification or type to add new..."></select>
                    </div>
                </div>

                <div class="file-attachments">
                    <h3 style="margin-bottom: 1rem;">File Attachments</h3>
                    <div class="file-grid">
                        <div class="file-group">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="file-input" accept="image/*">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Artwork PDF</label>
                            <input type="file" class="file-input" accept=".pdf">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Artwork CDR</label>
                            <input type="file" class="file-input" accept=".cdr">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Delivery Label File</label>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-group">
                            <label class="form-label">Shade Card File</label>
                            <input type="file" class="file-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveProduct()">Save Product</button>
            </div>
        </div>
    </div>

                'Printed carton on ITC Saffire board with 7 special Pantone colour printing.',
                'Printed carton on ITC Saffire board with 8 special Pantone colour printing.',
                'Printed carton on ITC Saffire with 6 special Pantone colour printing.',
                'Printed carton on ITC safire board with 7 special Pantone colour printing.',
                'Printed insert on Bible paper.',
                'Printed insert on Maplitho paper.',
                'Printed Label on Chromo paper Size + - 3mm with 4 colour printing.',
                'Printed Label on Chromo paper Size + - 3mm with 4 colour printing. with silver foilling',
                'Printed Label on Chromo paper with 3 special Pantone colour printing.',
                'Printed Label on Chromo paper with 4 special Pantone colour printing.',
                'Printed Label on Chromo paper with 5 special Pantone colour printing.',
                'Printed Leaflet on Art Paper',
                'Printed Leaflet on Maplitho Paper',
                'Printed on Ultima board, 4 colour printing, Drip off & Embossing on brand name - front and back panel.',
                'Printed Carton on silver Metpet with 4 colour +white all uv ink with brand name & Logo embossing'
            ]
        };

        // Initialize Tom Select dropdowns
        function initializeDropdowns() {
            const dropdowns = ['category', 'customer', 'paper', 'gsm', 'printSize', 'coating', 'construction', 'deliveryAddress', 'specification'];
            
            dropdowns.forEach(field => {
                tomSelectInstances[field] = new TomSelect(`#${field}`, {
                    options: dropdownOptions[field].map(opt => ({ value: opt, text: opt })),
                    items: [],
                    create: true,
                    sortField: {
                        field: "text",
                        direction: "asc"
                    },
                    maxItems: 1,
                    placeholder: `Select ${field.replace(/([A-Z])/g, ' $1')} or type to add new...`
                });
            });

            // Pasting dropdown (simple)
            tomSelectInstances.pasting = new TomSelect('#pasting', {
                options: [
                    { value: 'side pasting', text: 'Side Pasting' },
                    { value: 'lock bottom', text: 'Lock Bottom' }
                ],
                maxItems: 1
            });
        }

        // Load products from Google Sheets
        async function loadProducts() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                allProducts = rows.slice(1).map((row, index) => {
                    const cells = row.c;
                    return {
                        id: index + 1,
                        name: cells[1]?.v || '',
                        category: cells[2]?.v || '',
                        customer: cells[3]?.v || '',
                        paper: cells[4]?.v || '',
                        gsm: cells[5]?.v || '',
                        printSize: cells[6]?.v || '',
                        ups: cells[7]?.v || '',
                        dimension: cells[8]?.v || '',
                        ink: cells[9]?.v || '',
                        plateNo: cells[10]?.v || '',
                        coating: cells[11]?.v || '',
                        specialEffects: cells[12]?.v || '',
                        pasting: cells[13]?.v || '',
                        foldingDim: cells[14]?.v || '',
                        construction: cells[15]?.v || '',
                        specification: cells[16]?.v || '',
                        actualGsmUsed: cells[17]?.v || '',
                        artworkCode: cells[18]?.v || '',
                        deliveryAddress: cells[19]?.v || ''
                    };
                }).filter(product => product.name); // Remove empty products

                filteredProducts = [...allProducts];
                renderProducts();
                
                // Add loaded values to dropdowns
                updateDropdownsFromData();
                
            } catch (error) {
                console.error('Error loading products:', error);
                showError();
            }
        }

        // Update dropdowns with values from loaded data
        function updateDropdownsFromData() {
            const fields = ['category', 'customer', 'paper', 'gsm', 'printSize', 'coating', 'construction', 'deliveryAddress', 'specification'];
            
            fields.forEach(field => {
                const uniqueValues = [...new Set(allProducts.map(p => p[field]).filter(Boolean))];
                uniqueValues.forEach(value => {
                    if (!dropdownOptions[field].includes(value)) {
                        dropdownOptions[field].push(value);
                        if (tomSelectInstances[field]) {
                            tomSelectInstances[field].addOption({ value: value, text: value });
                        }
                    }
                });
            });
        }

        // Render products to the table
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box" style="font-size: 48px; margin-bottom: 1rem;"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or add a new product</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="table-row">
                    <div class="product-info">
                        <h4>${escapeHtml(product.name)}</h4>
                        <div class="product-meta">
                            <span>ID: ${product.id}</span>
                        </div>
                        ${product.artworkCode ? `
                            <div class="product-code">Code: ${escapeHtml(product.artworkCode)}</div>
                        ` : ''}
                    </div>
                    <div>${escapeHtml(product.category)}</div>
                    <div>${escapeHtml(product.customer)}</div>
                    <div class="product-specs">
                        ${product.paper ? `<div class="spec-item">Paper: ${escapeHtml(product.paper)}</div>` : ''}
                        ${product.gsm ? `<div class="spec-item">GSM: ${escapeHtml(product.gsm)}</div>` : ''}
                        ${product.printSize ? `<div class="spec-item">Size: ${escapeHtml(product.printSize)}</div>` : ''}
                        ${product.coating ? `<div class="spec-item">Coating: ${escapeHtml(product.coating)}</div>` : ''}
                        ${product.construction ? `<div class="spec-item">Construction: ${escapeHtml(product.construction)}</div>` : ''}
                        ${product.specification ? `<div class="spec-item">Spec: ${escapeHtml(product.specification)}</div>` : ''}
                    </div>
                    <div class="action-buttons">
                        <button class="btn-icon" title="Edit" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon" title="Delete" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn-icon" title="View Details" onclick="viewProduct(${product.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openModal() {
            editMode = false;
            currentEditId = null;
            resetForm();
            document.getElementById('productModal').classList.add('active');
            document.querySelector('.modal-title').textContent = 'Add New Product';
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        function resetForm() {
            document.getElementById('productName').value = '';
            document.getElementById('ups').value = '';
            document.getElementById('dimension').value = '';
            document.getElementById('ink').value = '';
            document.getElementById('plateNo').value = '';
            document.getElementById('foldingDim').value = '';
            document.getElementById('actualGsmUsed').value = '';
            document.getElementById('artworkCode').value = '';
            
            // Clear all dropdowns
            Object.values(tomSelectInstances).forEach(instance => {
                instance.clear();
            });
            
            // Clear checkboxes
            document.querySelectorAll('input[name="specialEffects"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function saveProduct() {
            const productData = {
                name: document.getElementById('productName').value,
                category: tomSelectInstances.category.getValue(),
                customer: tomSelectInstances.customer.getValue(),
                paper: tomSelectInstances.paper.getValue(),
                gsm: tomSelectInstances.gsm.getValue(),
                printSize: tomSelectInstances.printSize.getValue(),
                ups: document.getElementById('ups').value,
                dimension: document.getElementById('dimension').value,
                ink: document.getElementById('ink').value,
                plateNo: document.getElementById('plateNo').value,
                coating: tomSelectInstances.coating.getValue(),
                specialEffects: Array.from(document.querySelectorAll('input[name="specialEffects"]:checked'))
                    .map(cb => cb.value).join(', '),
                pasting: tomSelectInstances.pasting.getValue(),
                foldingDim: document.getElementById('foldingDim').value,
                construction: tomSelectInstances.construction.getValue(),
                specification: tomSelectInstances.specification.getValue(),
                actualGsmUsed: document.getElementById('actualGsmUsed').value,
                artworkCode: document.getElementById('artworkCode').value,
                deliveryAddress: tomSelectInstances.deliveryAddress.getValue()
            };

            if (!productData.name || !productData.category || !productData.customer || !productData.paper || !productData.gsm) {
                alert('Please fill in all required fields (Product Name, Category, Customer, Paper, GSM)');
                return;
            }

            if (editMode && currentEditId) {
                // Update existing product
                const index = allProducts.findIndex(p => p.id === currentEditId);
                if (index !== -1) {
                    allProducts[index] = { ...allProducts[index], ...productData };
                }
            } else {
                // Add new product
                const newId = Math.max(...allProducts.map(p => p.id), 0) + 1;
                productData.id = newId;
                allProducts.push(productData);
            }

            filteredProducts = [...allProducts];
            renderProducts();
            closeModal();
            alert(editMode ? 'Product updated successfully!' : 'Product added successfully!');
        }

        function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            editMode = true;
            currentEditId = id;

            // Fill form with product data
            document.getElementById('productName').value = product.name;
            document.getElementById('ups').value = product.ups || '';
            document.getElementById('dimension').value = product.dimension || '';
            document.getElementById('ink').value = product.ink || '';
            document.getElementById('plateNo').value = product.plateNo || '';
            document.getElementById('foldingDim').value = product.foldingDim || '';
            document.getElementById('actualGsmUsed').value = product.actualGsmUsed || '';
            document.getElementById('artworkCode').value = product.artworkCode || '';

            // Set dropdown values
            const dropdowns = ['category', 'customer', 'paper', 'gsm', 'printSize', 'coating', 'construction', 'deliveryAddress', 'specification', 'pasting'];
            dropdowns.forEach(field => {
                if (product[field] && tomSelectInstances[field]) {
                    tomSelectInstances[field].setValue(product[field]);
                }
            });

            // Handle special effects checkboxes
            if (product.specialEffects) {
                const effects = product.specialEffects.split(',').map(e => e.trim());
                document.querySelectorAll('input[name="specialEffects"]').forEach(checkbox => {
                    checkbox.checked = effects.includes(checkbox.value);
                });
            }

            document.querySelector('.modal-title').textContent = 'Edit Product';
            document.getElementById('productModal').classList.add('active');
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                allProducts = allProducts.filter(p => p.id !== id);
                filteredProducts = filteredProducts.filter(p => p.id !== id);
                renderProducts();
                alert('Product deleted successfully!');
            }
        }

        function viewProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            let details = 'Product Details:\n\n';
            Object.entries(product).forEach(([key, value]) => {
                if (value) {
                    const formattedKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    details += `${formattedKey}: ${value}\n`;
                }
            });

            alert(details);
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error state
        function showError() {
            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 1rem;"></i>
                    <h3>Error loading products</h3>
                    <p>Please check your internet connection and try again</p>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = allProducts.filter(product =>
                (product.name && product.name.toLowerCase().includes(searchTerm)) ||
                (product.customer && product.customer.toLowerCase().includes(searchTerm)) ||
                (product.category && product.category.toLowerCase().includes(searchTerm)) ||
                (product.artworkCode && product.artworkCode.toLowerCase().includes(searchTerm))
            );
            renderProducts();
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeDropdowns();
            loadProducts();
        });
    </script>
</body>
